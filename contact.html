<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keyword" content="UI design, UX design"> <!--dành cho SEO web Google-->
        <meta name="description" content="công ty chuyên thiết kế UI và UX hàng đầu">
        <!--thẻ meta cho trang web chạy trên thiết bị di động-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to UI & UX Design World</title>
        <link rel="stylesheet" href="css/style.css">
            
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="border">
            <div class="carousel-inner">
                <img src="images/person-typing-on-keyboard.jpg" class="img-responsive img-thumbnail" >
                    <div class="carousel-caption" >
                        <h2>Contact Us</h2>
                        <p>Feel free to drop us a line below</p>
                    </div>
                
            </div>
            
            <p>&nbsp;</p>
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Full Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Enter full name">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="Enter full name">
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Phone:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter phone number">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Message:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" placeholder="Your comment..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success" id="btnSubmit">Submit <i class="glyphicon glyphicon-arrow-right"></i></button>
                  </div>
                </div>
              </form>
        </div>
    </body>
</html>
